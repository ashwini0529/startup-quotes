<html>

<head>
    <title>Startup Quotes | Settings</title>
    <link rel="stylesheet" href="./custom.css">
</head>

<body>
    <div class="wrapper">
        <h1>Settings</h1>
        <div class="paper">
            <div class="group">
                <label for="source">Pictures Source</label>
                <br>
                <select name="source" id="source" class="select">
                    <option value="built-in">Built-in</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
            <div class="group" id="upload">
                <label for="source" class="label">Upload Pictures</label>
                <br>
                <input type="file" id="file" name="file[]" class="file" multiple />
                <div id="picture-list"></div>
            </div>
            <button class="button" id="apply">Apply</button>
        </div>
    </div>

    <script src="../../js/jquery/jquery.min.js"></script>
    <script src="./custom.js"></script>
</body>

</html>
